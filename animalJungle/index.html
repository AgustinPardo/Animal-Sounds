<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animals farm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="76" class="key">
      <kbd><img src="images/liont.png" ></kbd>
      <span class="sound">Lion - L</span>
    </div>
    <div data-key="77" class="key">
      <kbd><img src="images/mono.png"></kbd>
      <span class="sound">Monkey - M</span>
    </div>
    <div data-key="69" class="key">
      <kbd><img src="images/elefante.png"></kbd>
      <span class="sound">Elephant - E</span>
    </div>
    <div data-key="72" class="key">
      <kbd><img src="images/hipopotamo.png"></kbd>
      <span class="sound">Hippopotamus - H</span>
    </div>
    <div data-key="90" class="key">
      <kbd><img src="images/cebra.png"></kbd>
      <span class="sound">Zebra - Z</span>
    </div>
    <div data-key="71" class="key">
      <kbd><img src="images/jirafa.png"></kbd>
      <span class="sound">Giraffe - G</span>
    </div>
  </div>

  <audio data-key="76" src="sounds/lion.wav"></audio>
  <audio data-key="77" src="sounds/monkey.wav"></audio>
  <audio data-key="69" src="sounds/elephant.wav"></audio>
  <audio data-key="72" src="sounds/hippopotamus.wav"></audio>
  <audio data-key="90" src="sounds/zebra.mp3"></audio>
  <audio data-key="71" src="sounds/jirafa.mp3"></audio>

<script src="index.js"></script>


</body>
</html>
