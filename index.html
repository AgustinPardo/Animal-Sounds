<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animals farm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd><img src="images/cat-solid.svg" ></kbd>
      <span class="sound">cat</span>
    </div>
    <div data-key="83" class="key">
      <kbd><img src="images/dog-solid.svg"></kbd>
      <span class="sound">dog</span>
    </div>
    <div data-key="68" class="key">
      <kbd><img src="images/horse-solid.svg"></kbd>
      <span class="sound">horse</span>
    </div>
    <div data-key="70" class="key">
      <kbd><img src="images/sheep.png"></kbd>
      <span class="sound">sheep</span>
    </div>
    <div data-key="71" class="key">
      <kbd><img src="images/pig.png"></kbd>
      <span class="sound">pig</span>
    </div>
    <div data-key="72" class="key">
      <kbd><img src="images/chicken.png"></kbd>
      <span class="sound">chicken</span>
    </div>
    <div data-key="74" class="key">
      <kbd><img src="images/bee.png"></kbd>
      <span class="sound">bee</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/cat.wav"></audio>
  <audio data-key="83" src="sounds/dog.wav"></audio>
  <audio data-key="68" src="sounds/horse.wav"></audio>
  <audio data-key="70" src="sounds/sheep.wav"></audio>
  <audio data-key="71" src="sounds/pig.wav"></audio>
  <audio data-key="72" src="sounds/chicken.wav"></audio>
  <audio data-key="74" src="sounds/bee.mp3"></audio>

<script src="index.js"></script>


</body>
</html>
